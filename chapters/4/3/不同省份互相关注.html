<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>不同省份互相关注</title>

    <script src="../d3.min.js"></script>

    <style>
        html,
        body
        {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
            margin: 0;
            padding: 0;
        }
        svg
        {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
<svg></svg>
<script>
    const names =
        [
            "北京",
            "天津",
            "河北",
            "山西",
            "内蒙古",
            "辽宁",
            "吉林",
            "黑龙江",
            "上海",
            "江苏",
            "浙江",
            "安徽",
            "福建",
            "江西",
            "山东",
            "河南",
            "湖北",
            "湖南",
            "广东",
            "广西",
            "海南",
            "重庆",
            "四川",
            "贵州",
            "云南",
            "西藏",
            "陕西",
            "甘肃",
            "青海",
            "宁夏",
            "新疆",
            "台湾",
            "香港",
            "澳门"
        ]

    d3.json('follow.province.json', function(error, matrix)
    {
        console.log(error)

        const svg = d3.select('svg')
        const width = svg[0][0].clientWidth
        const height = svg[0][0].clientHeight

        const chord = d3.layout.chord()
            .padding(0.01)
            .sortSubgroups(d3.ascending)
            .matrix(matrix)

        const gChord = svg.append('g')
            .attr('transform', `translate(${width / 2}, ${height / 2})`)

        const gOuter = gChord.append('g')
        const gInner = gChord.append('g')

        const color20 = d3.scale.category20()

        const innerRadius = width / 3
        const outerRadius = innerRadius * 1.1

        const arcOuter = d3.svg.arc()
            .innerRadius(innerRadius)
            .outerRadius(outerRadius)

        gOuter.selectAll('.outerPath')
            .data(chord.groups())
            .enter()
            .append('path')
            .attr('class', 'outerPath')
            .style('fill', function(d)
            {
                return color20(d.index)
            })
            .attr('d', arcOuter)
        gOuter.selectAll('.outerText')
            .data(chord.groups())
            .enter()
            .append('text')
            .each(function(d, i)
            {
                d.angle = (d.startAngle + d.endAngle) / 2
                d.name = names[i]
            })
            .attr('class', 'outerText')
            .attr('dy', '.35em')
            .attr('transform', function(d)
            {
                let result = `rotate(${d.angle * 180 / Math.PI})`
                result += `translate(0, ${-(outerRadius + 10)})`
                if(d.angle > Math.PI * 3 / 4 && d.angle < Math.PI * 5 / 4)
                {
                    result += 'rotate(180)'
                }
                return result
            })
            .text(function(d)
            {
                return d.name
            })

        const arcInner = d3.svg.chord()
            .radius(innerRadius)

        gInner.selectAll('.innerPath')
            .data(chord.chords())
            .enter()
            .append('path')
            .attr('class', 'innerPath')
            .attr('d', arcInner)
            .style('fill', function(d)
            {
                return color20(d.source.index)
            })
    })


</script>
</body>
</html>
