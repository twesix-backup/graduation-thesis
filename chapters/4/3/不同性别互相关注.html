<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>不同性别互相关注</title>

    <script src="../d3.min.js"></script>

    <style>
        html,
        body
        {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
            margin: 0;
            padding: 0;
        }
        svg
        {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
<svg></svg>
<script>
    const matrix =
        [
            [ 1312487, 633642 ],
            [ 927842, 478432 ]
        ]
    const names = ['男性用户', '女性用户']

    const svg = d3.select('svg')
    const width = svg[0][0].clientWidth
    const height = svg[0][0].clientHeight

    const chord = d3.layout.chord()
        .padding(0.30)
        .sortSubgroups(d3.ascending)
        .matrix(matrix)
    console.log(chord.chords())

    const gChord = svg.append('g')
        .attr('transform', `translate(${width / 2}, ${height / 2})`)

    const gOuter = gChord.append('g')
    const gInner = gChord.append('g')

    const color20 = d3.scale.category20()

    const innerRadius = width / 3
    const outerRadius = innerRadius * 1.1

    const arcOuter = d3.svg.arc()
        .innerRadius(innerRadius)
        .outerRadius(outerRadius)

    gOuter.selectAll('.outerPath')
        .data(chord.groups())
        .enter()
        .append('path')
        .attr('class', 'outerPath')
        .style('fill', function(d)
        {
            return color20(d.index)
        })
        .attr('d', arcOuter)
    gOuter.selectAll('.outerText')
        .data(chord.groups())
        .enter()
        .append('text')
        .each(function(d, i)
        {
            d.angle = (d.startAngle + d.endAngle) / 2
            d.name = names[i]
        })
        .attr('class', 'outerText')
        .attr('dy', '.35em')
        .attr('transform', function(d)
        {
            let result = `rotate(${d.angle * 180 / Math.PI})`
            result += `translate(0, ${-(outerRadius + 10)})`
            if(d.angle > Math.PI * 3 / 4 && d.angle < Math.PI * 5 / 4)
            {
                result += 'rotate(180)'
            }
            return result
        })
        .text(function(d)
        {
            return d.name
        })

    const arcInner = d3.svg.chord()
        .radius(innerRadius)

    gInner.selectAll('.innerPath')
        .data(chord.chords())
        .enter()
        .append('path')
        .attr('class', 'innerPath')
        .attr('d', arcInner)
        .style('fill', function(d)
        {
            return color20(d.source.index)
        })
</script>
</body>
</html>
